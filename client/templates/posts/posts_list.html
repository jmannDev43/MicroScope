<template name="postsList">
    <div class="posts page">
        <div class="wrapper">
        {{#each posts}}
            {{> postItem}}
        {{/each}}

        {{#if nextPath}}
            <a href="{{nextPath}}" class="load-more">Load More</a>
        {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}
        {{/if}}
        </div>
    </div>
</template>
